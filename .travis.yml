language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
install: mvn install -DskipTests=true
script: mvn package
notifications:
  email: false
  irc:
    template:
    - "%{repository}/%{branch} (%{commit} - %{author}): %{build_url}: %{message}"
env:
- LANG="zh_CN.UTF-8"
os:
- linux

deploy:
  provider: releases
  api_key:
    secure: VMJdp5oQbE9eICvGeb26KkELAZ1yWWB3xyoiUPHPD6s4EuWxWdD6A4aQXTEwrtY2jSz1Q6rsx/SZkupDNVNJcnhXknlft89P0WhuJ+lphf47EJpRgThK/n7DS3UrdkXIhcwhlbCODy3Q7EgKKifv/L7tecS+yspD8EpXQQu2400=
  file_glob: true
  file: "target/*.jar"
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    repo: xresloader/xresloader
    all_branches: true
    tags: true
  